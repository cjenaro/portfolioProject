<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" media="screen and (max-width: 360px)" href="css/master360.css" />
    <link rel="stylesheet" media="screen and (min-width: 1100px)" href="css/master1100.css" />
    <title>My Portfolio!</title>
  </head>
  <body>
    <div class="flex total">
      <div class="flex colors-column" id="colors">

        <div class="flex color-and-desc">
          <div class="color-one">
          </div>
          <p class="color-p">#02b3e4</p>
        </div>

        <div class="flex color-and-desc">
          <div class="color-two">
          </div>
          <p class="color-p">#2d3c49</p>
        </div>

        <div class="flex color-and-desc">
          <div class="color-three">
          </div>
          <p class="color-p">#7d97ad</p>
        </div>

      </div>
      <div class="flex second-column">

        <!-- First row -->

        <div class="flex first-row">
          <div class="flex logo-container">
            <img class="logo" src="img/demonhead.jpeg" alt="logo">
          </div>
          <div class="name-container">
            <h1 class="no-margin">Jenaro Calvi√±o</h1>
            <h3 class="no-margin">Front-end newbie</h3>
          </div>
        </div>

        <!-- Second row -->

        <div class="flex second-row">
          <div class="flex big-image-container">
            <img class="big-img" src="img/lakelady.png" alt="big image">
          </div>
        </div>

        <!-- Third row -->

        <div class="flex third-row">
          <div class="flex small-pics-column">
            <div class="flex text-container">
              <h1 class="no-margin">Featured Work</h1>
            </div>
            <div class="flex  wrap-container">
              <div class="flex little-img-container">
                <figure>
                  <img src="img/family.png" alt="img1">
                  <figcaption>Family</figcaption>
                </figure>
              </div>
              <div class="flex little-img-container">
                <figure>
                  <img src="img/robotita.png" alt="img2">
                  <figcaption>Robotita</figcaption>
                </figure>
              </div>
              <div class="flex little-img-container">
                <figure>
                  <img src="img/sleeping.png" alt="img3">
                  <figcaption>Sleeping</figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
